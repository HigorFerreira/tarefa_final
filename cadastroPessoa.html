<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h1 class="center-align">Cadastro de Pessoa</h1>
        <form action="/submit" method="post">
            <div class="input-field">
                <input type="text" id="nome" name="nome" required>
                <label for="nome">Nome:</label>
            </div>
            <div class="input-field">
                <input type="text" id="cpf" name="cpf" required>
                <label for="cpf">CPF:</label>
            </div>
            <div class="input-field">
                <input type="date" id="data" name="data" class="datepicker" required>
                <label for="data">Data de Nascimento:</label>
            </div>
            <div class="input-field">
                <select id="estado_civil" name="estado_civil" required>
                    <option value="" disabled selected>Escolha o estado civil</option>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                </select>
                <label>Estado Civil:</label>
            </div>
            <div class="input-field" id="conjuge_field" style="display: none;">
                <input type="text" id="conjuge" name="conjuge">
                <label for="conjuge">Nome do CÃ´njuge:</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Cadastrar Pessoa
                <i class="material-icons right"></i>
            </button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // var elems = document.querySelectorAll('.datepicker');
            // var instances = M.Datepicker.init(elems);
            // var elems = document.querySelectorAll('select');
            // var instances = M.FormSelect.init(elems);
        });

        document.getElementById('estado_civil').addEventListener('change', function() {
            if (this.value === 'casado') {
                document.getElementById('conjuge_field').style.display = 'block';
            } else {
                document.getElementById('conjuge_field').style.display = 'none';
            }
        });
    </script>
</body>
</html>
