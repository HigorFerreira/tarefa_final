<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
        .container {
            width: 80%;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="center-align">Cadastro de Pessoas</h1>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="nome" type="text" class="validate">
                            <label for="nome">Nome</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="cpf" type="text" class="validate">
                            <label for="cpf">CPF</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="data_nascimento" type="text" class="datepicker">
                            <label for="data_nascimento">Data de Nascimento</label>
                        </div>
                        <div class="input-field col s6">
                            <select id="casada">
                                <option value="" disabled selected>Escolha a opção</option>
                                <option value="1">Sim</option>
                                <option value="2">Não</option>
                            </select>
                            <label>Casada</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <select id="conjugue" class="select2">
                                <option value="" disabled selected>Escolha o cônjuge</option>
                                <!-- Opções de cônjuges aqui -->
                            </select>
                            <label for="conjugue">Cônjuge</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
