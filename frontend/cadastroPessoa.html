<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        date_options = {
            format: 'dd/mm/yyyy',
            i18n: {
                months: [
                'Janeiro',
                'Fevereiro',
                'Março',
                'Abril',
                'Maio',
                'Junho',
                'Julho',
                'Agosto',
                'Setembro',
                'Outubro',
                'Novembro',
                'Dezembro'
                ],
                monthsShort: [
                'Jan',
                'Fev',
                'Mar',
                'Abr',
                'Mai',
                'Jun',
                'Jul',
                'Ago',
                'Set',
                'Out',
                'Nov',
                'Dez'
                ],
                weekdays: [
                'Domingo',
                'Segunda-feira',
                'Terça-feira',
                'Quarta-feira',
                'Quinta-feira',
                'Sexta-feira',
                'Sábado'
                ],
                weekdaysShort: [
                'Dom',
                'Seg',
                'Ter',
                'Qua',
                'Qui',
                'Sex',
                'Sáb'
                ],
                weekdaysAbbrev: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S']
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Cadastro de Pessoa</h1>
        <form action="/cad_pessoa" method="post">
            <div class="input-field">
                <input type="text" id="nome" name="nome" required>
                <label for="nome">Nome:</label>
            </div>
            <div class="input-field">
                <input type="text" id="cpf" name="cpf" pattern="(\d{3}\.){2}\d{3}-\d{2}" required>
                <label for="cpf">CPF:</label>
            </div>
            <div class="input-field">
                <input type="text" id="data" name="data" class="datepicker">
                <label for="data">Data de Nascimento:</label>
            </div>
            <div class="input-field">
                <select id="estado_civil" name="estado_civil" required>
                    <option value="" disabled selected>Escolha o estado civil</option>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                </select>
                <label>Estado Civil:</label>
            </div>
            <fieldset name="conjugue" style="display: none;" id="conjuge_field">
                <div class="input-field">
                    <input type="text" id="conjuge" name="conjuge">
                    <label for="conjuge">Nome do Cônjuge:</label>
                </div>
            </fieldset>
            <button class="btn waves-effect waves-light" type="submit">Cadastrar Pessoa
                <i class="material-icons right"></i>
            </button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var dateInputs = document.querySelectorAll('.datepicker');
            var dateInstances = M.Datepicker.init(dateInputs, date_options);
            var selects = document.querySelectorAll('select');
            var selectInstances = M.FormSelect.init(selects);
        });

        document.getElementById('estado_civil').addEventListener('change', function() {
            const conjugue = document.getElementById('conjuge_field');
            if (this.value === 'casado') {
                conjugue.style.display = 'block';
                document.querySelector('[name="conjuge"]').setAttribute("required", true)
            } else {
                conjugue.style.display = 'none';
                document.querySelector('[name="conjuge"]').removeAttribute("required")
            }
        });
    </script>
</body>
</html>
